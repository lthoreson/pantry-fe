<mat-dialog-content>
    <h1>Add Item</h1>
    <div>
        <mat-form-field class="long-field">
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="newItem.name" #name>
        </mat-form-field>
    </div>
    <a href="https://www.google.com/search?q={{name.value}}&tbm=isch" target="_blank">Copy an image address (click
        me)</a>
    <div>
        <mat-form-field class="long-field">
            <mat-label>Image</mat-label>
            <input matInput [(ngModel)]="newItem.image">
        </mat-form-field>
    </div>
    
    <mat-form-field class="quantity">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" min="0" [value]="newItem.quantity" [(ngModel)]="newItem.quantity">
    </mat-form-field>
    <mat-form-field class="quantity">
        <mat-label>Weight (oz.)</mat-label>
        <input matInput type="number" min="0" [value]="newItem.weight" [(ngModel)]="newItem.weight">
    </mat-form-field>
    <mat-form-field class="quantity">
        <mat-label>Calories</mat-label>
        <input matInput type="number" min="0" [value]="newItem.calories" [(ngModel)]="newItem.calories">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button mat-dialog-close color="primary" (click)="pantry.add(newItem)">Submit</button>
</mat-dialog-actions>
