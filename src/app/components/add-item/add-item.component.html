<mat-dialog-content>
    <h1>Add Item</h1>
    <form action="">
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput #name>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Quantity</mat-label>
            <input matInput type="number" #quantity>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Image</mat-label>
            <input matInput #image>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Weight (oz.)</mat-label>
            <input matInput type="number" #weight>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Calories</mat-label>
            <input matInput type="number" #calories>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button mat-dialog-close color="primary" (click)="pantry.add(name.value, quantity.value, image.value, weight.value, calories.value)">Submit</button>
</mat-dialog-actions>
