<form action="">
    <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput #username>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput #password>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="account.login(username.value, password.value)">Login</button>
</form>
