<section *ngIf="account.getSession().id === null" class="account-buttons">
    <p>Welcome to Coopereat, a community pantry app.</p>
    <p>Log in or create an account to start adding items and recipes.</p>
    <button mat-raised-button (click)="openLogin()">Log In</button>
    <button mat-raised-button (click)="openRegister()">Register</button>
</section>
