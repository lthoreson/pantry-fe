<mat-dialog-content>
    <mat-stepper orientation="vertical" [linear]="true" #stepper>
        <mat-step [stepControl]="firstFormGroup">
            <form [formGroup]="firstFormGroup">
                <ng-template matStepLabel>Enter the recipe name</ng-template>
                <mat-form-field appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Alaskan Bull Worm" formControlName="firstCtrl" required #name>
                </mat-form-field>
                <div>
                    <button mat-button matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup">
            <form [formGroup]="secondFormGroup">
                <ng-template matStepLabel>Copy an image address</ng-template>
                <mat-form-field appearance="fill">
                    <mat-label>Image</mat-label>
                    <input matInput formControlName="secondCtrl"
                        placeholder="https://upload.wikimedia.org/wikipedia/commons/0/0f/Hungarian_goulash_soup.jpg"
                        required #image>
                </mat-form-field>
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>
        <mat-step [stepControl]="thirdFormGroup">
            <form [formGroup]="thirdFormGroup">
                <ng-template matStepLabel>Add ingredients</ng-template>
                <mat-form-field *ngFor="let ingredient of ingredients" appearance="fill">
                    <mat-label>{{ingredient.item.name}}</mat-label>
                    <input matInput type="number" min="0" formControlName="{{ingredient.item.name}}">
                </mat-form-field>
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Done</ng-template>
            <p>Click submit to add your recipe.</p>
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button (click)="stepper.reset()">Reset</button>
            </div>
        </mat-step>
    </mat-stepper>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button mat-dialog-close color="primary" (click)="account.addRecipe(
        name.value, 
        image.value, 
        filterIngredients(),
        []
        )">Submit</button>
</mat-dialog-actions>
