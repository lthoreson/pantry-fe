<!-- navbar -->
<mat-toolbar style="background: transparent;">
    <span>coopereat</span>
    <span class="example-spacer"></span>
    <!-- grocery list dialog button -->
    <button mat-button aria-label="Grocery List" (click)="openList()">Grocery List</button>
    <!-- trigger for dropdown -->
    <button mat-icon-button [matMenuTriggerFor]="menu" color="{{account.getSession().id ? 'accent' : null}}">
        <mat-icon>person</mat-icon>
    </button>
    <!-- dropdown -->
    <mat-menu #menu="matMenu">
        <!-- login -->
        <button *ngIf="account.getSession().id === null" mat-menu-item (click)="openLogin()">Log In</button>
        <!-- register -->
        <button *ngIf="account.getSession().id === null" mat-menu-item (click)="openRegister()">Register</button>
        <!-- edit/delete account -->
        <button *ngIf="account.getSession().id !== null" mat-menu-item
            (click)="openAccount()">{{account.getSession().username}}</button>
        <!-- logout -->
        <button *ngIf="account.getSession().id !== null" mat-menu-item (click)="account.logout()">
            <mat-icon>exit_to_app</mat-icon>
            Log Out
        </button>
    </mat-menu>
</mat-toolbar>
