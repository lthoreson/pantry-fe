<div>
    <h1>Pantry</h1>
    <div class="flex-container">
        <mat-card *ngIf="account.getSession().id !== null" class="add-card" (click)="openAdd()">
            <div class="add-icon">
                <mat-icon [inline]="true" color="accent">add</mat-icon>
            </div>
        </mat-card>
        <mat-card class="example-card" *ngFor="let item of pantry.getPantry()">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image" style="background-image: url({{item.image}});"></div>
                <mat-card-title>{{item.name}}</mat-card-title>
                <button mat-icon-button color="primary" (click)="openEdit(item)"><mat-icon>edit</mat-icon></button>
                <mat-card-subtitle>{{item.quantity}} left</mat-card-subtitle>
            </mat-card-header>
            <div class="centered">
                <button mat-button color="primary" (click)="pantry.incrementItem(item, false)">
                    <mat-icon>remove_circle</mat-icon>
                </button>
                <button mat-button color="primary" (click)="pantry.incrementItem(item, true)">
                    <mat-icon>add_circle</mat-icon>
                </button>
            </div>
            <mat-card-content>
                <p>Weight: {{item.weight}}</p>
                <p>Calories: {{item.calories}}</p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
