<button *ngIf="account.getSession().id !== null" mat-fab color="accent" (click)="openAdd()"><mat-icon>add</mat-icon></button>
<div class="flex-container">
    <mat-card class="example-card" *ngFor="let item of pantry.getPantry()">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image" style="background-image: url({{item.image}});"></div>
            <mat-card-title>{{item.name}}</mat-card-title>
            <mat-card-subtitle>{{item.quantity}} left in the pantry</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Laudantium, placeat!
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>
