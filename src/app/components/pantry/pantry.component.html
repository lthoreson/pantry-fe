<div>
    <h1>Pantry</h1>

    <div class="flex-container">
        <mat-card *ngIf="account.getSession().id !== null" class="add-card" (click)="openAdd()">
            <div class="add-icon">
                <mat-icon [inline]="true" color="accent">add</mat-icon>
            </div>
        </mat-card>
        <mat-card class="example-card" *ngFor="let item of pantry.getPantry()">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image" style="background-image: url({{item.image}});"></div>
                <mat-card-title>{{item.name}}</mat-card-title>
                <mat-card-subtitle>{{item.quantity}} left</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>Weight: {{item.weight}}</p>
                <p>Calories: {{item.calories}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
