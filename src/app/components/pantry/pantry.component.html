<div class="green-gradient">
    <section>
        <h1>Pantry Items</h1>
        <div class="flex-container">
            <div class="mat-card-container">
                <mat-card *ngIf="account.getSession().id !== null" (click)="openAdd()" class="click-card">
                    <div class="add-icon">
                        <mat-icon [inline]="true" color="primary">add</mat-icon>
                    </div>
                </mat-card>
            </div>
            <div class="mat-card-container" *ngFor="let item of pantry.getPantry()">
                <mat-card class="example-card" [style]="item.quantity === 0 ? 'opacity: .6;' : null">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"
                            style="background-image: url({{item.image}});">
                        </div>
                        <mat-card-title>{{item.name}}</mat-card-title>
                        <mat-card-subtitle>{{item.quantity}} left</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p>Weight: {{item.weight}} oz.</p>
                        <p>Calories: {{item.calories}}</p>
                    </mat-card-content>
                </mat-card>
                <div class="card-buttons">
                    <button mat-icon-button color="primary" (click)="openEdit(item)"><mat-icon>edit</mat-icon></button>
                    <button mat-icon-button color="primary" (click)="pantry.incrementItem(item, true)">
                        <mat-icon>add_circle</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" (click)="pantry.incrementItem(item, false)">
                        <mat-icon>remove_circle</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </section>
</div>
