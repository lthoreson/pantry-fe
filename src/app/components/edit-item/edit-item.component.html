<mat-dialog-content>
    <h1>Edit {{item.name}}</h1>
    <div>
        <mat-form-field class="long-field">
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="modifiedItem.name" #name>
        </mat-form-field>
    </div>
    <a href="https://www.google.com/search?q={{name.value}}&tbm=isch"
                        target="_blank">Copy an image address (click me)</a>
    <div>
        <mat-form-field class="long-field">
            <mat-label>Image</mat-label>
            <input matInput [(ngModel)]="modifiedItem.image">
        </mat-form-field>
    </div>
    <mat-form-field class="quantity">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" min="0" [value]="modifiedItem.quantity" [(ngModel)]="modifiedItem.quantity">
    </mat-form-field>
    <mat-form-field class="quantity">
        <mat-label>Weight (oz.)</mat-label>
        <input matInput type="number" min="0" [value]="modifiedItem.weight" [(ngModel)]="modifiedItem.weight">
    </mat-form-field>
    <mat-form-field class="quantity">
        <mat-label>Calories</mat-label>
        <input matInput type="number" min="0" [value]="modifiedItem.calories" [(ngModel)]="modifiedItem.calories">
    </mat-form-field>
    <mat-form-field class="quantity">
        <mat-label>Requested</mat-label>
        <input matInput type="number" min="0" [value]="modifiedItem.demand" [(ngModel)]="modifiedItem.demand">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button mat-dialog-close color="primary" (click)="pantry.modItem(modifiedItem)">Submit</button>
    <button mat-raised-button mat-dialog-close color="warn" (click)="pantry.deleteItem(item.id)">Delete Item</button>
</mat-dialog-actions>
