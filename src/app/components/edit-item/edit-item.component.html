<mat-dialog-content>
    <h1>Edit Item</h1>
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="item.name">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" min="0" [(ngModel)]="item.quantity">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Image</mat-label>
        <input matInput [(ngModel)]="item.image">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Weight (oz.)</mat-label>
        <input matInput type="number" min="0" [(ngModel)]="item.weight">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Calories</mat-label>
        <input matInput type="number" min="0" [(ngModel)]="item.calories">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button mat-dialog-close color="primary" (click)="pantry.modItem(item)">Submit</button>
    <button mat-raised-button mat-dialog-close color="warn" (click)="pantry.deleteItem(item.id)">Delete Item</button>
</mat-dialog-actions>
