<div class="green-gradient">
    <section *ngIf="account.getSession().id !== null">
        <h1 class="inline">{{filtered ? 'Available Recipes' : 'All My Recipes'}}</h1>
        <button mat-icon-button (click)="filtered = !filtered" matTooltip="filter recipes by ingredient availability"
            matTooltipPosition="right"><mat-icon>filter_list</mat-icon></button>
        <div class="flex-container">
            <mat-card (click)="openAdd()">
                <div class="add-icon">
                    <mat-icon [inline]="true" color="primary">add</mat-icon>
                </div>
            </mat-card>
            <div *ngFor="let recipe of filter(account.getSession().recipes)" class="recipe-card">
                <mat-card (click)="openRecipe(recipe)">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"
                            style="background-image: url({{recipe.image}});">
                        </div>
                        <mat-card-title>{{recipe.name}}</mat-card-title>
                        <button mat-icon-button color="primary"
                            (click)="openShare(recipe); $event.stopPropagation()"><mat-icon>share</mat-icon></button>
                        <button mat-icon-button color="primary"
                            (click)="openEdit(recipe); $event.stopPropagation()"><mat-icon>edit</mat-icon></button>
                        <mat-card-subtitle [style]="recipe.missing().length ? 'color: red' : null">Missing
                            {{recipe.missing().length}} ingredient(s)</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <mat-chip-listbox aria-label="ingredients of recipe">
                            <mat-chip *ngFor="let i of recipe.ingredients">
                                <img matChipAvatar src="{{i.item.image}}" alt="Photo of {{i.item.name}}" />
                                {{i.item.name}}
                            </mat-chip>
                        </mat-chip-listbox>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </section>
</div>
