<div class="green-gradient">
    <section *ngIf="filter(account.getAccountInfo().recipes, true).length">
        <h1 class="inline">Recipes Shared With Me</h1>
        <div class="flex-container">
            <div *ngFor="let recipe of filter(account.getAccountInfo().recipes, true)" class="mat-card-container">
                <mat-card (click)="openRecipe(recipe)" class="click-card example-card"
                    style="background-image: url({{recipe.image}});">
                    <!-- darkens photo for text readability -->
                    <div class="dark-overlay">
                        <mat-card-header>
                            <mat-card-title>{{recipe.name}}</mat-card-title>
                        </mat-card-header>
                    </div>
                </mat-card>
                <div class="card-buttons">
                    <button mat-icon-button color="primary"
                        (click)="account.modRecipe(recipe.id, recipe.name, recipe.image, recipe.ingredients, recipe.steps, false); $event.stopPropagation()"
                        class="edit-button"><mat-icon>add_circle</mat-icon></button>
                    <button mat-icon-button color="primary"
                        (click)="account.deleteRecipe(recipe.id); $event.stopPropagation()"
                        class="share-button"><mat-icon>delete</mat-icon></button>
                </div>
            </div>
        </div>
    </section>

    <!-- available recipes section -->
    <section>
        <h1 class="inline">{{filtered ? 'Available Recipes' : 'All My Recipes'}}</h1>
        <!-- filter by available/all -->
        <button mat-icon-button (click)="filtered = !filtered" color="{{filtered ? 'accent' : 'primary'}}"
            matTooltip="filter recipes by ingredient availability"
            matTooltipPosition="right"><mat-icon>filter_list</mat-icon></button>
        <!-- card organizer -->
        <div class="flex-container">
            <div class="mat-card-container">
                <!-- button to add recipe -->
                <mat-card (click)="openAdd()" class="click-card">
                    <div class="add-icon">
                        <mat-icon [inline]="true" color="primary">add</mat-icon>
                    </div>
                </mat-card>
            </div>
            <!-- recipe cards, filtered if user only wants to see available recipes -->
            <div class="mat-card-container" *ngFor="let recipe of filter(account.getAccountInfo().recipes, false)">
                <mat-card (click)="openRecipe(recipe)" class="click-card example-card" matBadge="{{recipe.missing().length}}" matBadgeOverlap="true"
                matBadgePosition="before" matBadgeColor="warn" [matBadgeHidden]="recipe.missing().length === 0"
                    style="background-image: url({{recipe.image}});">
                    <!-- darkens photo for text readability -->
                    <div class="dark-overlay">
                        <mat-card-header>
                            <mat-card-title>{{recipe.name}}</mat-card-title>
                        </mat-card-header>
                    </div>
                </mat-card>
                <div class="card-buttons">
                    <button mat-icon-button color="primary" (click)="openEdit(recipe); $event.stopPropagation()"
                        class="edit-button"><mat-icon>edit</mat-icon></button>
                    <button mat-icon-button color="primary" (click)="openShare(recipe); $event.stopPropagation()"
                        class="share-button"><mat-icon>share</mat-icon></button>
                </div>
            </div>
        </div>
    </section>
</div>
